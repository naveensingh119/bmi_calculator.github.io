<!DOCTYPE html>
<html >
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <h1 >BODY MASS INDEX CALCULATOR</h1>
    <body style="background-color:#c6fa65  ;">
        <script>
            function ComputeBMI()
            {
            var height = Number(document.getElementById("height").value);
            var weight = Number(document.getElementById("weight").value);
            var result = weight / ((height/100) * (height/100));
            var answer=result.toFixed(1);
            document.getElementById("demo").innerHTML =answer;
            if(answer<18.5)
            {
               document.getElementById("result").innerHTML="You are UnderWeight"
            }
            else if(answer<25)
            {
            document.getElementById("result").innerHTML=" CONGRATS!!!  Your Weight is Normal"
            }
            else if(answer<30)
           {
             document.getElementById("result").innerHTML="You are Pre-Obsity  .  Do Exercise"
            }
            else if(answer<35)
           {
            document.getElementById("result").innerHTML="You are in Pre-Obsity1"
           }
            else if(answer<40)
           {
              document.getElementById("result").innerHTML="You are in Pre-Obesity2"
           }
          else{
           document.getElementById("result").innerHTML="You are in Pre-Obesity3"
            }
            }
            </script>
        
      </script>

        <div class="container">
            <table >
              <div class="row">
                <div class="col-25">
                  <label for="fname" >Your Height</label>
                </div>
                <div class="col-75">
                  <input type="text" id="height" name="height" placeholder="(Centimeter)">
                  
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="lname">Your Weight</label>
                </div>
                <div class="col-75">
                  <input type="text" id="weight" name="weight" placeholder="(kg)">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="country">Country</label>
                </div>
                <div class="col-75">
                  <select id="country" name="country">
                    <option value="australia">India</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                    <option value="usa">Australia</option>
                    <option value="usa">Russia</option>
                    <option value="usa">England</option>
                  </select>
                </div>
              </div>
             
              <div class="row">
                <input type="submit" onclick="ComputeBMI()" value="Compute BMI" >
              </div>
            </table>

          
          </div>
          <div>
          <marquee scrollamount="6" id="demo" style="font-size:3vw ;color:blue;">Your BMI::</marquee>
          <marquee scrollamount="6" id="result" style="font-size:3vw ;color:blue;"></marquee>
        </div>
    </body>
